<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="title" content="mapadah 95" />
  <meta name="description" content="A nostalgic Windows 95-inspired web experience by mapadah featuring music, projects, and retro UI." />
  <meta name="author" content="mapadah" />
  <meta name="keywords" content="mapadah, windows 95, win95, retro web, personal website, projects, music, aesthetic, nostalgia" />
  <meta name="robots" content="index, follow" />
  <meta name="theme-color" content="#008080" />
  <title>mapadah 95</title>
  <link href="https://unpkg.com/98.css" rel="stylesheet" />
  <style>
    @font-face {
      font-family: "Perfect DOS VGA 437";
      src: local("Courier New");
    }

    body {
      background: teal;
      font-family: "Perfect DOS VGA 437", monospace;
      font-size: 18px;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
      flex-direction: column;
    }

    .window {
      width: 400px;
      background: silver;
      border: 2px outset #fff;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
    }

    .title-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: navy;
      color: white;
      padding: 2px 6px;
      font-weight: bold;
      height: 24px;
    }

    .title-bar-text {
      flex: 1;
    }

    .title-bar-controls button {
      font-family: inherit;
    }

    .window-body {
      padding: 16px;
      text-align: center;
    }

    .booting-text {
      color: lime;
      font-size: 18px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="title-bar">
      <div class="title-bar-text">Boot</div>
      <div class="title-bar-controls">
        <button aria-label="Close"></button>
      </div>
    </div>
    <div class="window-body">
      <p class="booting-text">Booting system... please wait</p>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const isMobile = /Mobi|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      const mobileURL = "https://mapadahs.fun/mobile.html";
      const desktopURL = "https://mapadahs.fun/desktop.html";

      setTimeout(() => {
        if (isMobile) {
          window.location.href = mobileURL;
        } else {
          window.location.href = desktopURL;
        }
      }, 2000); // 2 second boot delay for extra retro effect
    });
  </script>
</body>
</html>
