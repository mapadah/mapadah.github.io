<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free ChatGPT Clone</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 1rem; }
    .message { margin: 1rem 0; }
    .user { color: blue; }
    .bot { color: green; }
  </style>
</head>
<body>
  <h1>Free Chatbot (No API Key)</h1>
  <div id="chat"></div>
  <input type="text" id="input" placeholder="Say something..." style="width: 80%;">
  <button onclick="sendMessage()">Send</button>

  <script>
    const chat = document.getElementById("chat");

    async function sendMessage() {
      const input = document.getElementById("input");
      const userText = input.value.trim();
      if (!userText) return;
      
      chat.innerHTML += `<div class="message user"><strong>You:</strong> ${userText}</div>`;
      input.value = "";

      const loadingMsg = document.createElement("div");
      loadingMsg.className = "message bot";
      loadingMsg.innerHTML = "<strong>Bot:</strong> Thinking...";
      chat.appendChild(loadingMsg);

      const response = await fetch("https://huggingface.co/chat/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "mistralai/Mistral-7B-Instruct-v0.1",
          inputs: userText,
          options: { wait_for_model: true }
        })
      });

      const data = await response.json();
      const botText = data.generated_text || "Something went wrong.";
      loadingMsg.innerHTML = `<strong>Bot:</strong> ${botText}`;
    }
  </script>
</body>
</html>
