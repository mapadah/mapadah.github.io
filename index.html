<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ChatGPT-like Interface</title>

    <style>

        body {

            font-family: Arial, sans-serif;

            background-color: #f4f4f4;

            margin: 0;

            padding: 20px;

        }

        #chat-container {

            width: 400px;

            height: 500px;

            border: 1px solid #ccc;

            background: white;

            overflow-y: auto;

            padding: 10px;

            border-radius: 5px;

        }

        .message {

            margin: 10px 0;

        }

        .user {

            text-align: right;

            color: blue;

        }

        .bot {

            text-align: left;

            color: green;

        }

        #input-container {

            display: flex;

            margin-top: 10px;

        }

        #user-input {

            flex: 1;

            padding: 10px;

            border: 1px solid #ccc;

            border-radius: 5px;

        }

        #send-button {

            padding: 10px;

            background-color: #007bff;

            color: white;

            border: none;

            border-radius: 5px;

            cursor: pointer;

        }

        #send-button:hover {

            background-color: #0056b3;

        }

    </style>

</head>

<body>


<h1>ChatGPT-like Interface</h1>

<div id="chat-container"></div>

<div id="input-container">

    <input type="text" id="user-input" placeholder="Type your message here..." />

    <button id="send-button">Send</button>

</div>


<script>

    const chatContainer = document.getElementById('chat-container');

    const userInput = document.getElementById('user-input');

    const sendButton = document.getElementById('send-button');


    sendButton.addEventListener('click', sendMessage);

    userInput.addEventListener('keypress', function (e) {

        if (e.key === 'Enter') {

            sendMessage();

        }

    });


    function sendMessage() {

        const message = userInput.value.trim();

        if (message) {

            appendMessage(message, 'user');

            userInput.value = '';

            // Simulate a bot response

            setTimeout(() => {

                const botResponse = getBotResponse(message);

                appendMessage(botResponse, 'bot');

            }, 1000);

        }

    }


    function appendMessage(message, sender) {

        const messageDiv = document.createElement('div');

        messageDiv.classList.add('message', sender);

        messageDiv.textContent = message;

        chatContainer.appendChild(messageDiv);

        chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll to the bottom

    }


    function getBotResponse(userMessage) {

        // Simple responses for demonstration purposes

        const responses = {

            "hello": "Hi there! How can I help you?",

            "how are you?": "I'm just a program, but thanks for asking!",

            "what is your name?": "I'm a simple chat interface.",

            "bye": "Goodbye! Have a great day!",

        };

        return responses[userMessage.toLowerCase()] || "I'm not sure how to respond to that.";

    }

</script>


</body>

</html>
