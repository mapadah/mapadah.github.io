<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mapadah 95</title>
  <link href="https://unpkg.com/98.css" rel="stylesheet" />
  <style>
    body {
      background: teal;
      font-family: "Perfect DOS VGA 437", monospace;
      font-size: 18px;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .boot-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: black;
      color: lime;
      font-size: 20px;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .login-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: teal;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9998;
    }

    .hidden { display: none; }

    .taskbar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40px;
      background: silver;
      display: flex;
      align-items: center;
      padding: 2px;
      border-top: 2px solid white;
      border-left: 2px solid white;
      border-right: 2px solid gray;
      border-bottom: 2px solid gray;
    }
    .start-button {
      margin-left: 4px;
      font-weight: bold;
    }
    .desktop-icon {
      color: white;
      text-align: center;
      width: 80px;
      margin: 20px;
      cursor: default;
    }
    .desktop-icon img {
      width: 32px;
      height: 32px;
    }
    .desktop {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 40px;
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
    }
    .window {
      position: absolute;
      width: 400px;
      background: white;
      z-index: 10;
      resize: both;
      overflow: auto;
    }
    .window-header {
      cursor: move;
    }
    .start-menu {
      position: absolute;
      bottom: 40px;
      left: 4px;
      width: 200px;
      background: silver;
      border: 2px outset white;
      display: none;
      flex-direction: column;
      z-index: 20;
    }
    .start-menu button {
      padding: 8px;
      text-align: left;
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 16px;
    }
    .start-menu button:hover {
      background: navy;
      color: white;
    }
    a {
      color: blue;
      font-size: 16px;
    }
    .window-body {
      font-size: 16px;
    }
    .player-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 5px 0;
    }
    .track-list {
      margin-top: 10px;
    }
    .track-item {
      cursor: pointer;
      padding: 4px;
    }
    .track-item:hover {
      background-color: #ccc;
    }
    @font-face {
      font-family: "Perfect DOS VGA 437";
      src: local("Courier New");
    }
  </style>
</head>
<body>
  <div class="boot-screen" id="bootScreen"></div>
  <div class="login-screen" id="loginScreen">
    <h1>Welcome!</h1>
    <button onclick="showDesktop()">Login</button>
  </div>

  <div class="desktop hidden" id="desktop">
    <div class="desktop-icon" ondblclick="openWindow('welcomeWindow')">
      <img src="https://win98icons.alexmeub.com/icons/png/computer_explorer-5.png" alt="My Computer">
      <div>My PC</div>
    </div>
    <div class="desktop-icon" ondblclick="openWindow('projectsWindow')">
      <img src="https://win98icons.alexmeub.com/icons/png/directory_open_file_mydocs-2.png" alt="Projects">
      <div>Projects</div>
    </div>
    <div class="desktop-icon" ondblclick="openWindow('linksWindow')">
      <img src="https://win98icons.alexmeub.com/icons/png/network_cool_two_pcs-0.png" alt="Links">
      <div>Links</div>
    </div>
    <div class="desktop-icon" ondblclick="openWindow('musicWindow')">
      <img src="https://win98icons.alexmeub.com/icons/png/cd_audio_cd_a-4.png" alt="Music Player">
      <div>Winamp</div>
    </div>
  </div>

  <div class="taskbar" id="taskbar">
    <button class="start-button" onclick="toggleStartMenu()">Start</button>
  </div>

  <div class="start-menu" id="startMenu">
    <button onclick="openWindow('welcomeWindow')">Welcome</button>
    <button onclick="openWindow('projectsWindow')">Projects</button>
    <button onclick="openWindow('linksWindow')">Links</button>
    <button onclick="openWindow('musicWindow')">Music Player</button>
  </div>

  <!-- welcome window with projects -->
  <div class="window" id="welcomeWindow" style="top: 80px; left: 100px; display: none;">
    <div class="title-bar window-header">
      <div class="title-bar-text">Welcome</div>
      <div class="title-bar-controls">
        <button aria-label="Close" onclick="this.parentElement.parentElement.parentElement.style.display='none'"></button>
      </div>
    </div>
    <div class="window-body">
      <p>Hello, I'm <strong>mapadah</strong>! Iâ€™m a creative developer building nostalgic and interactive web experiences.</p>
      <p><img src="https://cdn.discordapp.com/avatars/1177664868690702367/1520f3ecea40ee7ab03c265cf0338e88.png?size=2048&width=461&height=461" alt="Discord Avatar" style="width:48px; height:48px;"> Discord: mapadah</p>
      <p>Projects:</p>
      <ul>
        <li><a href="https://github.com/mapadah/Colors.ps1">Colors.ps1</a></li>
        <li><a href="https://github.com/mapadah/mpdtemplate">MPD Template</a></li>
        <li><a href="https://github.com/mapadah/chance">Chance</a></li>
      </ul>
    </div>
  </div>

  <!-- music player window with ui -->
  <div class="window" id="musicWindow" style="top: 180px; left: 200px; display: none;">
    <div class="title-bar window-header">
      <div class="title-bar-text">Winamp Music Player</div>
      <div class="title-bar-controls">
        <button aria-label="Close" onclick="this.parentElement.parentElement.parentElement.style.display='none'"></button>
      </div>
    </div>
    <div class="window-body">
      <p id="nowPlaying">Now playing: None</p>
      <div class="player-controls">
        <button onclick="togglePlay()">Play/Pause</button>
        <button onclick="toggleLoop()">Loop</button>
        <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
      </div>
      <input type="range" id="seekBar" value="0" min="0" max="100" step="1" style="width:100%;">
      <div class="track-list">
        <div class="track-item" onclick="loadTrack('sample3.mp3', 'https://filesamples.com/samples/audio/mp3/sample3.mp3')">sample3.mp3</div>
        <div class="track-item" onclick="loadTrack('sample2.mp3', 'https://filesamples.com/samples/audio/mp3/sample2.mp3')">sample2.mp3</div>
      </div>
      <audio id="musicPlayer"></audio>
    </div>
  </div>

  <script>
    const player = document.getElementById("musicPlayer");
    const seekBar = document.getElementById("seekBar");
    const currentTime = document.getElementById("currentTime");
    const duration = document.getElementById("duration");
    const nowPlaying = document.getElementById("nowPlaying");

    function loadTrack(name, url) {
      player.src = url;
      nowPlaying.textContent = "Now playing: " + name;
      player.play();
    }

    function togglePlay() {
      if (player.paused) {
        player.play();
      } else {
        player.pause();
      }
    }

    function toggleLoop() {
      player.loop = !player.loop;
    }

    player.ontimeupdate = () => {
      seekBar.value = (player.currentTime / player.duration) * 100;
      currentTime.textContent = formatTime(player.currentTime);
      duration.textContent = formatTime(player.duration);
    };

    seekBar.oninput = () => {
      player.currentTime = (seekBar.value / 100) * player.duration;
    };

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60);
      const s = Math.floor(seconds % 60);
      return m + ":" + (s < 10 ? "0" + s : s);
    }

    window.onload = () => {
      document.getElementById('bootScreen').style.display = 'none';
      document.getElementById('loginScreen').classList.remove('hidden');
    };

    function showDesktop() {
      document.getElementById('loginScreen').classList.add('hidden');
      document.getElementById('desktop').classList.remove('hidden');
      document.getElementById('taskbar').classList.remove('hidden');
      openWindow('welcomeWindow');
    }

    function toggleStartMenu() {
      const menu = document.getElementById('startMenu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }

    function openWindow(id) {
      document.getElementById(id).style.display = 'block';
      document.getElementById('startMenu').style.display = 'none';
    }

    ["welcomeWindow", "projectsWindow", "linksWindow", "musicWindow"].forEach(id => dragElement(document.getElementById(id)));

    function dragElement(elmnt) {
      var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
      if (elmnt.querySelector(".window-header")) {
        elmnt.querySelector(".window-header").onmousedown = dragMouseDown;
      }
      function dragMouseDown(e) {
        e = e || window.event;
        e.preventDefault();
        pos3 = e.clientX;
        pos4 = e.clientY;
        document.onmouseup = closeDragElement;
        document.onmousemove = elementDrag;
      }
      function elementDrag(e) {
        e = e || window.event;
        e.preventDefault();
        pos1 = pos3 - e.clientX;
        pos2 = pos4 - e.clientY;
        pos3 = e.clientX;
        pos4 = e.clientY;
        elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
        elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
      }
      function closeDragElement() {
        document.onmouseup = null;
        document.onmousemove = null;
      }
    }
  </script>
</body>
</html>
