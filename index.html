<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="title" content="mapadah 95" />
  <meta name="description" content="A nostalgic Windows 95-inspired web experience by mapadah featuring music, projects, and retro UI." />
  <meta name="author" content="mapadah" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="keywords" content="mapadah, windows 95, win95, retro web, personal website, projects, music, aesthetic, nostalgia" />
  <meta name="robots" content="index, follow" />
  <meta name="theme-color" content="#008080" />
  <title>mapadah 95</title>
  <style>
    body {
      font-family: "MS Sans Serif", sans-serif;
      background: teal;
      color: black;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .window {
      background: silver;
      border: 2px solid black;
      box-shadow: inset -2px -2px white, inset 2px 2px gray;
      width: 300px;
      padding: 10px;
    }
    .title-bar {
      background: navy;
      color: white;
      padding: 3px 6px;
      font-weight: bold;
    }
    .content {
      padding: 10px;
      background: white;
      margin-top: 4px;
      border: 1px solid gray;
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="title-bar">Booting up</div>
    <div class="content">
      <p>Loading Windows Files.</p>
    </div>
  </div>

  <script>
    function isMobile() {
      return /Mobi|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    window.onload = function () {
      setTimeout(() => {
        if (isMobile()) {
          window.location.href = "https://mapadahs.fun/mobile.html";
        } else {
          window.location.href = "https://mapadahs.fun/desktop.html";
        }
      }, 2500); // 2.5 seconds
    };
  </script>
</body>
</html>
