<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #ffffff;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      margin-bottom: 10px;
    }

    #eta {
      font-size: 1.2em;
      margin-top: 5px;
      color: #bbbbbb;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Detecting your device...</h1>
  <div id="eta">Redirecting in 3 seconds</div>

  <script>
    const countdownElement = document.getElementById("eta");
    let secondsLeft = 3;

    const timer = setInterval(() => {
      secondsLeft--;
      if (secondsLeft > 0) {
        countdownElement.textContent = `Redirecting in ${secondsLeft} second${secondsLeft !== 1 ? "s" : ""}`;
      } else {
        clearInterval(timer);
        countdownElement.textContent = "Redirecting...";
        const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        window.location.href = isMobile
          ? "https://example.com/mobile"   // <-- Replace with your mobile URL
          : "https://example.com/desktop"; // <-- Replace with your desktop URL
      }
    }, 1000);
  </script>
</body>
</html>
