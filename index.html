<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My GPT Chatbot</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    #chat { max-width: 600px; margin: auto; }
    .message { margin-bottom: 1rem; }
    .user { color: blue; }
    .bot { color: green; }
  </style>
</head>
<body>
  <h1>Chat with GPT</h1>
  <div id="chat"></div>
  <input type="text" id="userInput" placeholder="Type something..." style="width: 80%;">
  <button onclick="sendMessage()">Send</button>

  <script>
    const chatDiv = document.getElementById('chat');
    const input = document.getElementById('userInput');

    async function sendMessage() {
      const userMessage = input.value;
      chatDiv.innerHTML += `<div class="message user"><strong>You:</strong> ${userMessage}</div>`;
      input.value = '';

      const response = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer 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' // Replace with your key
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: userMessage }]
        })
      });

      const data = await response.json();
      const botReply = data.choices[0].message.content;
      chatDiv.innerHTML += `<div class="message bot"><strong>Bot:</strong> ${botReply}</div>`;
    }
  </script>
</body>
</html>
