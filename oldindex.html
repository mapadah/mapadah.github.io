<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Profile Card</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      background: url('Crater.png') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-container {
      perspective: 1000px;
      width: 600px;
      height: 350px; /* Increased height for buttons */
    }

    .card {
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transform-style: preserve-3d;
      transition: transform 0.1s ease-out, box-shadow 0.3s ease-out;
      padding: 20px;
      position: relative;
    }

    .card:hover {
      transform: translateZ(50px);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
    }

    .profile-section {
      display: flex;
      align-items: center;
      width: 100%;
    }

    .profile-picture {
      flex-shrink: 0;
      margin-right: 20px;
    }

    .profile-picture img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid rgba(255, 255, 255, 0.5);
    }

    .profile-details {
      flex-grow: 1;
      text-align: left;
    }

    .profile-details .uid {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 5px;
    }

    .profile-details h2 {
      font-size: 28px;
      color: white;
      margin: 0;
    }

    .profile-details p {
      font-size: 18px;
      color: rgba(255, 255, 255, 0.8);
      margin-top: 10px;
    }

    .social-buttons {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }

    .social-buttons a {
      display: inline-block;
      width: 48px;
      height: 48px;
      transition: transform 0.2s;
    }

    .social-buttons a:hover {
      transform: scale(1.1);
    }

    .social-buttons img {
      width: 100%;
      height: 100%;
      border-radius: 8px; /* Optional rounded corners */
    }

  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <!-- Profile Section -->
      <div class="profile-section">
        <div class="profile-picture">
          <img src="kata.png" alt="Profile Picture">
        </div>
        <div class="profile-details">
          <div class="uid">Discord UID: 123456789012345678</div>
          <h2>mapadah</h2>
          <p>being the past you can't change</p>
        </div>
      </div>

      <!-- Social Buttons -->
      <div class="social-buttons">
        <a href="https://soundcloud.com/mapadah-497975231" target="_blank">
          <img src="sc.png" alt="Soundcloud">
        </a>
        <a href="https://discord.com/users/1177664868690702367" target="_blank">
          <img src="dc.avif" alt="Discord">
        </a>
        <a href="https://github.com/mapadah" target="_blank">
          <img src="gh.png" alt="GitHub">
        </a>
        <a href="https://uzi.bio/mapadah" target="_blank">
          <img src="gun.ico" alt="Uzi.bio">
        </a>
      </div>
    </div>
  </div>

  <script>
    const card = document.querySelector('.card');
    const container = document.querySelector('.card-container');

    container.addEventListener('mousemove', (e) => {
      const rect = container.getBoundingClientRect();
      const xAxis = ((e.clientX - rect.left) / rect.width - 0.5) * 20;
      const yAxis = ((e.clientY - rect.top) / rect.height - 0.5) * -20;
      card.style.transform = `rotateX(${yAxis}deg) rotateY(${xAxis}deg)`;
    });

    container.addEventListener('mouseleave', () => {
      card.style.transform = 'rotateX(0deg) rotateY(0deg)';
    });
  </script>
</body>
</html>
